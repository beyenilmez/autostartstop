# MkDocs configuration
docs_dir: src
strict: true  # Fail on warnings
validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: relative_to_docs
  links:
    not_found: warn
    anchors: warn
    absolute_links: relative_to_docs
    unrecognized_links: warn

# Project information
site_name: AutoStartStop
site_url: https://beyenilmez.github.io/autostartstop/
site_author: Bedirhan Yenilmez
site_description: >-
  AutoStartStop is a Velocity plugin for automated server management that lets you define
  rule-based automation with triggers, conditions, and actions.

# Repository
repo_name: beyenilmez/autostartstop
repo_url: https://github.com/beyenilmez/autostartstop/

# Copyright
copyright: Copyright &copy; 2026 Bedirhan Yenilmez &ndash; Licensed under GPL-3.0

# Configuration
theme:
  name: material
  language: en
  custom_dir: overrides
  features:
    # - content.action.edit
    # - content.action.view
    # - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    # - navigation.prune
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right

# Plugins
plugins:
  - group:
      enabled: !ENV [CI, false]
      plugins:
        - social
        - optimize
        - privacy
        - offline
        - minify:
            minify_html: true
  - search
  - include-markdown:
      rewrite_relative_urls: true

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/beyenilmez/autostartstop
      name: AutoStartStop on GitHub
    - icon: simple/modrinth
      link: https://modrinth.com/plugin/autostartstop
      name: AutoStartStop on Modrinth
    - icon: hangar
      link: https://hangar.papermc.io/beyenilmez/AutoStartStop
      name: AutoStartStop on Hangar

# Extensions
markdown_extensions:
  - admonition

  # Python Markdown
  - toc

  # Python Markdown Extensions
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences

  # Grid Extensions
  - attr_list
  - md_in_html

